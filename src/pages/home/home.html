<ion-header>
  <ion-navbar>
    <ion-title>
      Basic Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar color="primary" [(ngModel)]="searchText" placeholder="Search by city name"></ion-searchbar>
      </ion-col>
      <ion-col>
        <button ion-button (click)="search()" color="danger">Search</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
