<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar color="primary" [(ngModel)]="searchText" placeholder="Search by city name"></ion-searchbar>
      </ion-col>
      <ion-col>
        <button ion-button (click)="search()" color="danger">Search</button>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid>
      <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let r of restaurants">
        <ion-card>
          <img src="{{r.restaurant.featured_image}}" (click)="moveTo(r.restaurant.id)" *ngIf="r.restaurant.featured_image !== '';else elsecontent" />
          <ng-template #elsecontent>
              no image<!-- <img src="http://localhost:8100/assets/icon/favicon.ico" (click)="moveTo(r.restaurant.id)"/> -->
          </ng-template>
          <ion-card-content>
            <ion-card-title>
              {{r.restaurant.name}}
            </ion-card-title>
            <p>
              {{r.restaurant.cuisines}}

          </ion-card-content>
        </ion-card>
      </ion-col>
