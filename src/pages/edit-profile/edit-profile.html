<ion-header>
  <ion-navbar color="danger">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
    <ion-row>
      <ion-col>
        <form [formGroup]='editProfile' (ngSubmit)="onEdit(editProfile.value)" novalidate *ngIf="editProfile">
          <ion-list no-lines>
            <ion-item>
              <ion-label stacked color="danger">First Name</ion-label>
              <ion-input formControlName="firstName" name="firstName" type="text" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text *ngIf="!isValidFirstName() && editProfile.controls['firstName'].errors?.required" color="primary" padding-left>
              First Name is required
            </p>
            <ion-item>
              <ion-label stacked color="danger">Last Name</ion-label>
              <ion-input formControlName="lastName" name="lastName" type="text" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text *ngIf="!isValidLastName() && editProfile.controls['lastName'].errors?.required" color="primary" padding-left>
              Last Name is required
            </p>
            <ion-item>
              <ion-label stacked color="danger">DOB</ion-label>
              <ion-input formControlName="dob" name="dob" type="date" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text *ngIf="!isValidDob() && editProfile.controls['dob'].errors?.required" color="primary" padding-left>
              Date of Birth is required
            </p>
            <ion-item>
              <ion-label stacked color="danger">Email</ion-label>
              <ion-input formControlName="email" name="email" type="text" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text *ngIf="!isValidEmail() && editProfile.controls['email'].errors?.required" color="primary" padding-left>
              Email is required
            </p>
            <p ion-text *ngIf="!isValidEmail() && editProfile.controls['email'].errors?.pattern" color="primary" padding-left>
              Please enter a valid email address
            </p>
            <ion-item>
              <ion-label stacked color="danger">Mobile</ion-label>
              <ion-input formControlName="mobile" name="mobile" type="number" spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
            <p ion-text *ngIf="!isValidMobile() && editProfile.controls['mobile'].errors?.required" color="primary" padding-left>
              mobile number is required
            </p>
            <p ion-text *ngIf="!isValidMobile() && editProfile.controls['mobile'].errors?.minlength" color="primary" padding-left>
              mobile number must have 10 numbers
            </p>
          </ion-list>
          <ion-row responsive-sm>
            <ion-col>
              <button ion-button type="submit" block [disabled]="!editProfile.valid" color="danger">Save</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
