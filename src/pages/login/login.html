<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]='login' (ngSubmit)="onLogin(login.value)" novalidate *ngIf="login">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input formControlName="email" name="email" type="text" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text *ngIf="!isValidEmail() && login.controls['email'].errors?.required" color="danger" padding-left>
        email is required
      </p>
      <p ion-text *ngIf="!isValidEmail() && login.controls['email'].errors?.pattern" color="danger" padding-left>
          Please enter a valid email address
        </p>
      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input formControlName="password" name="password" type="password" required>
        </ion-input>
      </ion-item>
      <p ion-text *ngIf="!isValidPassword() && login.controls['password'].errors?.required" color="danger" padding-left>
        Password is required
      </p>
      <p ion-text *ngIf="!isValidPassword() && login.controls['password'].errors?.minlength" color="danger" padding-left>
        Password is must be 8 characters or long
      </p>
    </ion-list>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button type="submit" block [disabled]="!login.valid" >Login</button>
      </ion-col>
    </ion-row>
  </form>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" block>Signup</button>
      </ion-col>
</ion-content>
