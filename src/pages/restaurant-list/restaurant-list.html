<ion-header>

  <ion-navbar>
    <ion-title>restaurant-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="custom-grid">
    Top 10 Restaurants of this collection
    <ng-template #loader>
      <div class="absolute-vertical">
        <ion-spinner class="Absolute-Center" text-center class="ios"></ion-spinner>
      </div>
    </ng-template>
    <ion-row *ngIf="restaurantList; else loader">
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let r of restaurantList">
        <ion-card (click)="moveToRestaurantDetail(r.restaurant.id)">
          <img src="{{r.restaurant.featured_image}}" *ngIf="r.restaurant.featured_image !== '';else elsecontent" />
          <ng-template #elsecontent>
            <img src="/assets/imgs/default.png"/>
          </ng-template>
          <ion-card-content>
            <ion-card-title>
              {{r.restaurant.name}}
            </ion-card-title>
            <p>
              Cuisines:{{r.restaurant.cuisines}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
