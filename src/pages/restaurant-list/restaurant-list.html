<ion-header>
  <ion-navbar color="danger">
    <ion-title>List of Restaurants</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="custom-grid">
    Top 10 Restaurants for this collection
    <ng-template #loader>
      <div class="absolute-vertical">
        <ion-spinner class="Absolute-Center" text-center class="ios"></ion-spinner>
      </div>
    </ng-template>
    <ion-row *ngIf="restaurantList; else loader">
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let r of restaurantList">
      <page-restaurantlist [restaurant]="r" (emitId)="moveToRestaurantDetail($event)" ></page-restaurantlist>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
